<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rita Zhou</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-8">
      <!-- Avatar -->
      <img
        src="https://github.com/ritazhousmile.png"
        alt="Rita Zhou"
        class="w-32 h-32 rounded-full shadow-lg mb-4"
      />

      <!-- Welcome message -->
      <h1 class="text-3xl font-bold mb-2">Hi, I'm Rita Zhou</h1>
      <p class="text-lg text-gray-600 mb-4">Welcome to my developer space.</p>

      <!-- Tech stack -->
      <div class="flex flex-wrap justify-center gap-2 mb-6">
        <span class="bg-gray-100 px-4 py-2 rounded-full text-sm">Java</span>
        <span class="bg-gray-100 px-4 py-2 rounded-full text-sm">Python</span>
        <span class="bg-gray-100 px-4 py-2 rounded-full text-sm">Node.js</span>
        <span class="bg-gray-100 px-4 py-2 rounded-full text-sm">C</span>
        <span class="bg-gray-100 px-4 py-2 rounded-full text-sm">HTML/CSS</span>
      </div>

      <!-- Spotify embed -->
      <div class="mb-6 w-full max-w-md">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/album/1vWMw6pu3err6qqZzI3RhH?utm_source=generator"
          width="100%"
          height="380"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>

      <!-- Contact info -->
      <div class="text-center text-sm text-gray-500">
        <p>Email: <a href="mailto:youremail@example.com" class="text-blue-500 hover:underline">ritazhousmile@gmail.com</a></p>
        <p>GitHub: <a href="https://github.com/ritazhousmile" class="text-blue-500 hover:underline">@ritazhousmile</a></p>
      </div>

      <!-- Footer quote -->
      <p class="mt-8 text-xs text-gray-400 italic">
        “Write code as if the next person to maintain it is a poet.”
      </p>
    </div>
  </body>
</html>
